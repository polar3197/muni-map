

<!DOCTYPE html>

<html lang="en">
<head>
<!-- imports leaflet.js styles -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
<!-- imports js for leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<!-- imports styles from map.css -->
<link rel="stylesheet" href="muni.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>SFMTA MUNI Map</title>
</head>
<body>
<!-- set page header title -->
<h2 style="text-align: center; margin-bottom: 0.5em;">
    SFMTA MUNI Buses - Live to 60s
</h2>

<div class="map-list-container">
    <div id="map"></div>
    <div class="bus-info-container">
        
        <!-- "flexbox" defined in css file for this formatting -->
        <div class="bic-1">
            <form>
                <label for="rid">show route(s)</label>
                <input type="text" id="rid" placeholder="1, 5, 38R, N, ...">
                <input type="submit" value="submit" onclick="applyRouteFilter(); return false">
                <input type="reset" value="show all" onclick="clearFilters(); return false">
            </form>
        </div>
        <div class="bic-2">
            <div>Buses active: <span id="bus-count">0</span></div>
            <div>Routes active: <span id="route-count">0</span></div>
        </div>
        <div class="route-list">
            <!-- filled in by muni.js in the updateVehicles() function-->
        </div>
    </div>
    </div>
</div>
<!-- import map.js, which implements map -->
<script src="muni.js"></script>
<div style="height: 12em;"></div>
</body>
</html>
